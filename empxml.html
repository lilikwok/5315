<!DOCTYPE html>
<html>
<head>
  <title>Display XML File Data in Datatables | Student Information</title>
  <!-- load jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <!-- load datatables js library -->
  <script src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
  <!-- link datatables css -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css">
  <script type="text/javascript">
    $(document).ready(function(){
       var t = $('#chart').DataTable();
       $.ajax({
            type: "GET",
            url: "empdata.xml", 
            dataType: "xml",
            success: function(xml) {  
             $(xml).find('data').each(function(){  
              t.row.add( [
                $(this).find('studentID').text(),
                $(this).find('name').text(),
                $(this).find('department').text(),
                $(this).find('age').text(),
                $(this).find('startDate').text(),
                $(this).find('degree').text()
              ] ).draw( false );
             });
            }
        });
      });
  </script>
</head>

<body>
  <table id="chart" class="display" cellspacing="0" width="100%" >
    <thead>
        <tr align = "left">
            <th>student ID</th>
            <th>name</th>
            <th>department</th>
            <th>age</th>
            <th>Program Start Date</th>
            <th>degree</th>
        </tr>
    </thead>

    <tfoot>
        <tr align = "left">
            <th>student ID</th>
            <th>name</th>
            <th>department</th>
            <th>age</th>
            <th>Program Start Date</th>
            <th>degree</th>
        </tr>
    </tfoot>
  </table>
</body>
</html>
